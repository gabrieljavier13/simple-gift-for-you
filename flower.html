     body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: shoot 3s linear infinite;
        }
        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-500px, 500px);
                opacity: 0;
            }
          }

    /* Full-screen flowers and grass background */
    .flowers {
      position: absolute;
      bottom: 0;
      background: url('flowers-and-grass.png') no-repeat center center/cover;
      z-index: -1; /* Keep it in the background */
      opacity: 0.8; /* Adjust transparency for a better view */
      background-size: cover;
      background-position: center center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    body {
            display: flex;
            justify-content: center;
            align-items: center;

            color: white;

  <script>
    function createStars(count) {
            for (let i = 0; i < count; i++) {
                let star = document.createElement("div");
                star.className = "star";
                document.body.appendChild(star);
                
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let delay = Math.random() * 2;
                let size = Math.random() * 3 + 1;
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
            }
        }
        
        function createShootingStar() {
            let shootingStar = document.createElement("div");
            shootingStar.className = "shooting-star";
            document.body.appendChild(shootingStar);
            
            let startX = Math.random() * window.innerWidth;
            let startY = Math.random() * window.innerHeight * 0.5;
            
            shootingStar.style.left = `${startX}px`;
            shootingStar.style.top = `${startY}px`;
            shootingStar.style.animationDuration = `${Math.random() * 2 + 1}s`;
            
            setTimeout(() => {
                shootingStar.remove();
                createShootingStar();
            }, 3000);
        }
        
        createStars(200);
        setInterval(createShootingStar, 2000);
    document.addEventListener("DOMContentLoaded", function () {
      const music = document.getElementById("bg-music");
      const vinyl = document.getElementById("vinyl");
      const playBtn = document.getElementById("play-btn");
      const pauseBtn = document.getElementById("pause-btn");

      playBtn.addEventListener("click", function () {
        music.play();
        vinyl.style.animation = "spin 3s linear infinite";
      });

      pauseBtn.addEventListener("click", function () {
        music.pause();
        vinyl.style.animation = "none";
      });
    });
  </script>
